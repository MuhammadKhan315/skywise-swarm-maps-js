<!DOCTYPE html>
<html>
  <head>
    <title>WDT SkyWise Tiles (MapboxGL)</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
    </head>
    <body>
      <div id="map"></div>
      <script src="../dist/skywise-tiles.mapbox-gl.src.js"></script>
      <script src="../dist/keys.js"></script>
    	<script>
        mapboxgl.accessToken = window.demo_keys.mapbox_access_token;
        var skywise_app_id = window.demo_keys.skywise_app_id;
        var skywise_token = window.demo_keys.skywise_token

        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/weatherdecisiontechnologies/ciqb8h34l000ebvnjumz6lp2c', //stylesheet location
            center: [-95, 38.5], // starting position
            zoom: 4 // starting zoom
        });

        map.addControl(new mapboxgl.Navigation());
        var skywise = WDT.skywise_tiles_mapboxgl(map, skywise_app_id, skywise_token);
        map.on('load', function (e) {
              skywise.addTile('nalowaltradarcontours');
        });

      </script>
    </body>
</html>
