<!DOCTYPE html>
<html>
  <head>
    <title>WDT SkyWise Tiles (Google Maps)</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    </head>
    <body>
      <div id="map"></div>
      <script src="../dist/skywise-tiles.google.src.js"></script>
      <script src="keys.js"></script>
      <script>
      var map, skywise;
      var skywise_app_id = window.demo_keys.skywise_app_id;
      var skywise_token = window.demo_keys.skywise_token;

      var s = document.createElement( 'script' );
      s.setAttribute('async', '');
      s.setAttribute('defer', '');
      s.setAttribute( 'src', "https://maps.googleapis.com/maps/api/js?key=" + window.demo_keys.google_maps_key + "&callback=initMap" );
      document.body.appendChild( s );

      function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: {lat: 38.5, lng: -95}
        });

        skywise = WDT.skywise_tiles_google(map, skywise_app_id, skywise_token);
        skywise.add('nalowaltradarcontours');

      }
      </script>
    </body>
</html>
